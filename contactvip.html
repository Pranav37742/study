<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900">

  <nav class="bg-white shadow-lg fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-3">
      <a href="dashboard.html" class="text-2xl font-bold text-blue-600">StudyWork</a>
      <ul class="hidden md:flex space-x-6 text-lg">
        <li><a href="study.html" class="hover:text-blue-500">Study</a></li>
        <li><a href="work.html" class="hover:text-blue-500">Work</a></li>
        <li><a href="groups.html" class="hover:text-blue-500">Groups</a></li>
        <li><a href="login.html" class="text-red-500">Logout</a></li>
      </ul>
    </div>
  </nav>

  <section class="pt-32 px-6 max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>
    <form id="contactForm" class="space-y-4 bg-white p-6 rounded-xl shadow hover:shadow-xl transition">
      <input type="text" placeholder="Your Name" class="w-full border p-3 rounded" required>
      <input type="email" placeholder="Your Email" class="w-full border p-3 rounded" required>
      <textarea placeholder="Your Message" rows="4" class="w-full border p-3 rounded" required></textarea>
      <button class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 w-full animate-pulse">Send</button>
    </form>
    <div class="text-center mt-8">
      <a href="dashboard.html" class="bg-gray-700 text-white px-5 py-3 rounded">Back to Dashboard</a>
    </div>
  </section>

  <footer>
    Created by Pranav Tayade
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Your message has been sent!");
      this.reset();
    });
  </script>
</body>
</html>
