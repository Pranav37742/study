<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center h-screen">

  <div class="bg-white shadow-lg p-8 rounded-xl max-w-md w-full hover:shadow-2xl transition">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Create Account</h1>
    <form onsubmit="event.preventDefault(); alert('Account created!'); window.location.href='login.html';" class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full border p-3 rounded" required>
      <input type="email" placeholder="Email" class="w-full border p-3 rounded" required>
      <input type="password" placeholder="Password" class="w-full border p-3 rounded" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 animate-pulse">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already have an account?
      <a href="login.html" class="text-blue-600">Login</a>
    </p>
  </div>

  <footer>
    Created by Pranav Tayade
  </footer>

</body>
</html>
