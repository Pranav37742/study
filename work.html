<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-3">
      <a href="dashboard.html" class="text-2xl font-bold text-blue-600">StudyWork</a>
      <ul class="hidden md:flex space-x-6 text-lg">
        <li><a href="study.html" class="hover:text-blue-500">Study</a></li>
        <li><a href="work.html" class="hover:text-blue-500 font-semibold">Work</a></li>
        <li><a href="groups.html" class="hover:text-blue-500">Groups</a></li>
        <li><a href="login.html" class="text-red-500">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Jobs Section -->
  <section class="pt-32 px-6 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Student Jobs</h1>
    <div class="space-y-4">
      <div class="p-5 bg-white rounded-xl shadow hover:shadow-xl transition">
        <h2 class="text-xl font-bold">Part-Time Tutor</h2>
        <p class="text-gray-600">Teach online, â‚¹300/hr</p>
        <button onclick="openPopup()" class="mt-2 bg-green-600 text-white px-4 py-2 rounded animate-pulse">Apply</button>
      </div>
      <div class="p-5 bg-white rounded-xl shadow hover:shadow-xl transition">
        <h2 class="text-xl font-bold">Content Writer</h2>
        <p class="text-gray-600">Flexible blog writing</p>
        <button onclick="openPopup()" class="mt-2 bg-green-600 text-white px-4 py-2 rounded animate-pulse">Apply</button>
      </div>
    </div>
    <div class="text-center mt-8">
      <a href="dashboard.html" class="bg-gray-700 text-white px-5 py-3 rounded">Back to Dashboard</a>
    </div>
  </section>

  <!-- Job Application Popup -->
  <div id="popup" class="flex">
    <form id="jobForm">
      <h2 class="text-xl font-bold mb-4">Apply for Job</h2>
      <input type="text" placeholder="Your Name" class="w-full border p-2 rounded mb-2" required>
      <input type="email" placeholder="Your Email" class="w-full border p-2 rounded mb-2" required>
      <input type="file" class="w-full border p-2 rounded mb-2">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Submit</button>
      <button type="button" onclick="closePopup()" class="bg-gray-500 text-white px-4 py-2 rounded w-full mt-2">Cancel</button>
    </form>
  </div>

  <footer>
    Created by Pranav Tayade
  </footer>

  <script>
    const popup = document.getElementById('popup');
    function openPopup() { popup.style.display = 'flex'; }
    function closePopup() { popup.style.display = 'none'; }
    document.getElementById('jobForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Application Submitted!");
      closePopup();
    });
  </script>
</body>
</html>
